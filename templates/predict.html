<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #FFE5B4; /* Light peach background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            max-width: 500px;
            width: 100%;
        }

        /* Form Title */
        .form-container h1 {
            color: #FF7F50; /* Dark salmon color */
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Textarea Styling */
        .form-container textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #FFA07A; /* Light salmon border */
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s ease;
        }

        .form-container textarea:focus {
            border-color: #FF7F50; /* Darker salmon on focus */
            outline: none;
        }

        /* Button Styling */
        .form-container button {
            background-color: #FFA07A; /* Light salmon color */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #FF7F50; /* Darker salmon color on hover */
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h1>Predict Sentiment</h1>
        <!-- Form for Message Input -->
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your financial news message here..." required></textarea>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
